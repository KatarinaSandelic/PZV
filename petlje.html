<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Petlje</title>
</head>
<body>

    <h1>Petlje u JS</h1>
<script>
// petlja s uvijetom na poceku 
let i = 1;
while( i<=10 ){
    document.write("Red " +i+ "<br/>");
    i++;
}

// petlja s uvjetom na kraju
let a = 1;
do{
    document.write("Red " +a+ "<br/>");
    a++;
}while( a<=10 )


// FOR petlja

for(b = 1; b <=10; b++){
    document.write("red "+b+"<br/>");
}

</script>









</body>
</html>
