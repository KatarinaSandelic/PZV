<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>


<p id="demo"></p>

<script>
    function addZero(i) {
      if (i < 10) {i = "0" + i}
      return i;
    }
    
    const d = new Date();
    let h = d.getHours();
    let m = addZero(d.getMinutes());
    let s = addZero(d.getSeconds());
    let time = addZero(h) + ":" + m + ":" + s;
    
    document.getElementById("demo").innerHTML = "Trenutno vreme: " + time;

    let message = "";
    if (h <= 9) {
      message = "Dobro jutro";
    } else if (h >= 11 && h <= 18) {
      message = "Dobar dan";
    } else if (h >= 19) {
      message = "Dobra veƒçer";
    }
    

    document.getElementById("demo").innerHTML += "<br>" + message;
</script>
</body>
</html>
